<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	

<div class="row" th:fragment="content">

	<div class="col-md-12">
		<div class="box">
			<div class="box-header with-border">
				<i class="fa fa-file-text-o"></i>

				<h3 class="box-title">资源管理</h3>
			</div>
			<!-- /.box-header -->
			<form class="form-horizontal" th:object="${resource}" th:action="@{/resource}" method="post">			
			<div class="box-body">
		        <input type="hidden" th:field="*{resourceId}"/>
		        
		        <div class="col-xs-12">
			        <div class="form-group">
			            <label class="col-sm-2 control-label">资源名称</label>
			            <div class="col-sm-10">
			                <input type="text" class="form-control" th:field="*{resourceName}"/>
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-sm-2 control-label">资源描述</label>
			            <div class="col-sm-10">
			                <input type="text" class="form-control" th:field="*{resourceDesc}"/>
			            </div>
			        </div>	
			        <div class="form-group">
			            <label class="col-sm-2 control-label">资源路径</label>
			            <div class="col-sm-10">
			                <input type="text" class="form-control" th:field="*{resourcePath}"/>
			            </div>
			        </div>	
			      
		        </div>
		        <div class="col-xs-3 col-xs-offset-1">
			        <div class="form-group">
			            <label class="col-sm-6 control-label">优先级</label>
			            <div class="col-sm-6">
			                <input type="number" class="form-control" th:field="*{priority}"/>
			            </div>									
			        </div>		        
		        </div>
				<div class="col-xs-2">
			        <div class="form-group">
						<div class="checkbox">
							<label> 
								<input type="checkbox" th:field="*{enabled}" /> 是否可用
							</label>																				
						</div>										
			        </div>				
				</div>		        
			</div>
			<!-- /.box-body -->
            <div class="box-footer">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" class="btn btn-info pull-right">确认</button>
            </div>
            <!-- /.box-footer -->		
        	</form>		
		</div>
		<!-- /.box -->
	</div>
	<!-- ./col -->
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
	    $(document).ready(function() {
	    	
	    });
		/*]]>*/
	</script>
		
</div>
</html>
