<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="layouts/defaultLayout">	

<div class="row" layout:fragment="content">

	<div class="col-md-12">
		<div class="box">
			<div class="box-header with-border">
				<i class="fa fa-file-o"></i>

				<h3 class="box-title">资源详情</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<dl class="dl-horizontal col-xs-6">
					<dt>资源名称</dt>
					<dd><span th:text="${resource.resourceName}"></span></dd>
					<dt>资源描述</dt>
					<dd><span th:text="${resource.resourceDesc}"></span></dd>
					<dt>资源路径</dt>
					<dd><span th:text="${resource.resourcePath}"></span></dd>	
					<dt>优先级</dt>
					<dd><span th:text="${resource.priority}"></span></dd>	
					<dt>是否可用</dt>
					<dd><i th:class="${resource.enabled} ? 'fa fa-check-circle':'fa fa-times-circle' "></i></dd>														
				</dl>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- ./col -->
</div>
</html>
