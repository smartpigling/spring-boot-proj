<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<div class="error-content">
		<h3>
			<i class="fa fa-warning text-yellow"></i> 请联系运维人员报告上述的信息,以便我们即时改进。谢谢！
		</h3>
		<p>
			There was an unexpected error (type=<span th:text="${error}">Bad</span>,status=<span th:text="${status}">500</span>). 
			you may <a href="/" th:href="@{/}">return to Index</a> or <a href="">Previous</a>.
		</p>

	</div>
	<!-- /.error-content -->
</div>
<!-- /.error-page -->

</html>
