<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="layouts/defaultLayout">

<div class="row" layout:fragment="content">

	<div class="col-md-12">
		<div class="box">
			<div class="box-header with-border">
				<i class="fa fa-file-text-o"></i>

				<h3 class="box-title">用户管理</h3>
			</div>
			<!-- /.box-header -->
			<form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">			
			<div class="box-body">
		        <input type="hidden" th:field="*{userId}"/>
		        
		        <div class="col-xs-6">
			        <div class="form-group">
			            <label class="col-sm-2 control-label">账号</label>
			            <div class="col-sm-10">
			                <input type="text" class="form-control" th:field="*{username}"/>
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-sm-2 control-label">姓名</label>
			            <div class="col-sm-10">
			                <input type="text" class="form-control" th:field="*{name}"/>
			            </div>
			        </div>	
		        </div>

		        <div class="col-xs-6">
			        <div class="form-group">
						<div class="checkbox">
							<label> 
								<input type="checkbox" th:field="*{enabled}" /> 是否可用
							</label>
							<label> 
								<input type="checkbox" th:field="*{accountNonExpired}" /> 是否过期
							</label>
							<label> 
								<input type="checkbox" th:field="*{accountNonLocked}" /> 是否锁定
							</label>
							<label> 
								<input type="checkbox" th:field="*{credentialsNonExpired}" /> 证书有效
							</label>																					
						</div>										
			        </div>
		        </div>
			</div>
			<!-- /.box-body -->
            <div class="box-footer">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" class="btn btn-info pull-right">确认</button>
            </div>
            <!-- /.box-footer -->		
        	</form>		
		</div>
		<!-- /.box -->
	</div>
	<!-- ./col -->
</div>
</html>
