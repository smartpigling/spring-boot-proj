<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="row" th:fragment="content">
	<div class="col-xs-12">
	
         <div class="box">
            <div class="box-header">
			           
				<form class="form-horizontal" action="#" th:action="@{/users}">
			           <div class="box-body">
			             <div class="row">
			               <div class="col-xs-4">
			                <div class="form-group">
			                  <label for="username" class="col-xs-3 control-label">用户名:</label>
			
			                  <div class="col-xs-9">
			                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
			                  </div>
			                </div>
			               </div>
			               <div class="col-xs-1">
			                <div class="form-group">
			                  <div class="checkbox">
			                    <label>
			                      <input type="checkbox" checked="checked" id="enabled" name="enabled"/>
			                      	是否可用
			                    </label>
			                  </div>
			                </div>
			               </div>
			               <div class="col-xs-1">
			                 <button type="submit" class="btn btn-default pull-left">查询</button>
			               </div>
			             </div>            
			           </div>
				</form>   
            
            </div>            
            <!-- /.box-header -->
            <div class="box-body" >
                       
		        <table class="table table-bordered table-striped">
		        	<thead>
			            <tr>
			                <th>Id</th>
			                <th>username</th>
			                <th>name</th>
			                <th>enabled</th>
			                <th>View</th>
			                <th>Edit</th>
			                <th>Delete</th>
			            </tr>
		            </thead>
		            <tbody>
			            <tr th:each="user : ${page.content}" th:if="${not #lists.isEmpty(page.content)}">
			                <td th:text="${user.userId}">id</td>
			                <td th:text="${user.username}">username</td>
			                <td th:text="${user.name}">name</td>
			                <td th:text="${user.enabled}">enabled</td>
			                <td><a th:href="${'/user/'+user.userId}">View</a></td>
			                <td><a th:href="${'/user/edit/' + user.userId}">Edit</a></td>
			                <td><a th:href="${'/user/delete/' + user.userId}">Delete</a></td>
			            </tr>
		            </tbody>
		        </table>
		        <div th:replace="pagination::page"></div>
              
              
            </div>
            <!-- /.box-body -->
            
            
          </div>
          <!-- /.box -->	
	</div>
</div>
</html>
