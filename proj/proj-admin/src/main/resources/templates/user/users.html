<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cmn-Hans">

    <title>Admin Users Show 测试远程仓库</title>

</head>
<body>
<div class="container" th:fragment="content">
    <h1 class="page-header">用户查询 </h1>
   
    
    <form class="form-horizontal search-form" action="#" th:action="@{/users}">
        <div class="form-group">
            <label class="col-sm-1 control-label">username:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="username" th:value="${username}"/>
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </div>    
    </form>
    
    
    <div th:if="${not #lists.isEmpty(page.content)}">
        <table class="table table-striped">
        	<thead>
	            <tr>
	                <th>Id</th>
	                <th>username</th>
	                <th>name</th>
	                <th>enabled</th>
	                <th>View</th>
	                <th>Edit</th>
	                <th>Delete</th>
	            </tr>
            </thead>
            <tbody>
	            <tr th:each="user : ${page.content}">
	                <td th:text="${user.id}">id</td>
	                <td th:text="${user.username}">username</td>
	                <td th:text="${user.name}">name</td>
	                <td th:text="${user.enabled}">enabled</td>
	                <td><a th:href="${'/user/'+user.id}">View</a></td>
	                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
	                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
	            </tr>
            </tbody>
        </table>
        <div th:replace="pagination::page"></div>
    </div>
</div>
</body>
</html>
