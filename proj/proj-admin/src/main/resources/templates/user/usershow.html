<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cmn-Hans">

    <title>Admin User Show</title>

</head>
<body>
<div class="container" th:fragment="content">
	<h1 class="page-header">用户详细</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">User Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.id}">user Id</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">username:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.username}">username</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">enabled:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.enabled}">enabled</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">accountLocked:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.accountLocked}">accountLocked</p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
