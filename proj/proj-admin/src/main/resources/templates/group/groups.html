<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cmn-Hans">
<title>Admin Users Show</title>
</head>
<body>
	<h1 class="page-header">用户组列表</h1>
	<div th:if="${not #lists.isEmpty(users)}">
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>username</th>
				<th>name</th>
				<th>enabled</th>
				<th>View</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}">id</td>
				<td th:text="${user.username}">username</td>
				<td th:text="${user.name}">name</td>
				<td th:text="${user.enabled}">enabled</td>
				<td><a th:href="${'/user/' + user.id}">View</a></td>
				<td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
				<td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
