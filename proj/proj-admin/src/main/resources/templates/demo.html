<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="row" th:fragment="content">
	<div class="col-xs-12">

		<div class="box">
			<div class="box-header with-border">
				<form class="form-horizontal search-form" action="#" th:action="@{/users}">
					<div class="row">
						<div class="col-xs-4">
							<div class="form-group">
								<label for="username" class="col-xs-3 control-label">用户名</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
								</div>
							</div>
						</div>
						<div class="col-xs-2">
							<div class="form-group">
								<div class="checkbox">
									<label> 
										<input type="checkbox" checked="checked" id="enabled" name="enabled" /> 是否有效
									</label>
								</div>
							</div>
						</div>
						<div class="col-xs-5">
							<button type="submit" class="btn btn-default pull-left">查询</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>账号</th>
							<th>姓名</th>
							<th>是否可用</th>
							<th>View</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${page.content}"
							th:if="${not #lists.isEmpty(page.content)}">
							<td th:text="${user.username}">username</td>
							<td th:text="${user.name}">name</td>
							<td th:text="${user.enabled}">enabled</td>
							<td><a th:href="${'/user/'+user.userId}">View</a></td>
							<td><a th:href="${'/user/edit/' + user.userId}">Edit</a></td>
							<td><a th:href="${'/user/delete/' + user.userId}">Delete</a></td>
						</tr>
					</tbody>
				</table>
				<!--/*/ <th:block th:include="pagination::page"></th:block> /*/-->
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
</html>
